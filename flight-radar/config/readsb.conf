# readsb configuration template
# Copy to /etc/default/readsb and update with your coordinates
#
# After changes: sudo systemctl restart readsb

# RTL-SDR device
READSB_DEVICE_TYPE="rtlsdr"

# Auto gain (recommended to start, then tune manually)
READSB_GAIN="autogain"

# Your location - UPDATE THESE
READSB_LAT="YOUR_LATITUDE"
READSB_LON="YOUR_LONGITUDE"
READSB_ALT="YOUR_ALTITUDE_IN_METERSm"

# Mode A/C decoding
READSB_MODEAC="yes"

# Location accuracy (0=none, 1=approximate, 2=exact)
READSB_RX_LOCATION_ACCURACY="2"

# Range stats
READSB_STATS_RANGE="yes"

# Network output (for feeders and tar1090)
READSB_NET="yes"
READSB_NET_SBS_PORT="30003"
READSB_NET_RAW_OUTPUT_PORT="30002"
READSB_NET_RAW_INPUT_PORT="30001"
READSB_NET_BEAST_INPUT_PORT="30004"
READSB_NET_BEAST_OUTPUT_PORT="30005"
